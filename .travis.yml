sudo: required

language: node_js

env:
  - NODE_ENV=test

node_js:
  - "node"

services:
  - docker
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE irp_test;'
  - mysql -u root --default-character-set=utf8 irp_test < scripts/database/db.sql
  - cd src/

install:
  - npm install
  
script:
  - npm test