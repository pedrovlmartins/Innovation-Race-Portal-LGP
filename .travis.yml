sudo: required

language: node_js

env:
  - NODE_ENV=test

node_js:
  - "node"

services:
  - docker
  - mysql

before_install:
  - systemctl stop firewalld
  - systemctl restart docker
  - mysql -e 'CREATE DATABASE irp_test;'
  
before_script:
  - sudo /etc/init.d/mysql stop
  - docker-compose pull
  - docker-compose build
  - docker-compose up -d
  - sleep 5
  
script:
  - docker exec altraninnovationraceportal_web_1 npm test
  
after_script:
  - docker-compose kill
